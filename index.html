<!DOCTYPE html>
<html>
<head>
  <title>Kalkulator Serbaguna</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- MENU UTAMA -->
    <div id="menuUtama">
      <h2>apa yang kamu cari?</h2>
      <button onclick="tampilkan('biasa')">kalkulator</button>
      <button onclick="tampilkan('lingkaran')">operasi lingkaran</button>
      <button>operasi segitiga</button>
      <button>operasi persegi panjang</button>
      <button>operasi pecahan</button>
    </div>
  
    <!-- KALKULATOR -->
    <div id="kalkulatorBiasa" style="display: none;">
      <div class="kalkulator">
        <input type="text" id="display" disabled>
        <div class="buttons">
          <button onclick="tambahAngka('7')">7</button>
          <button onclick="tambahAngka('8')">8</button>
          <button onclick="tambahAngka('9')">9</button>
          <button onclick="tambahAngka('/')">/</button>
  
          <button onclick="tambahAngka('4')">4</button>
          <button onclick="tambahAngka('5')">5</button>
          <button onclick="tambahAngka('6')">6</button>
          <button onclick="tambahAngka('*')">*</button>
  
          <button onclick="tambahAngka('1')">1</button>
          <button onclick="tambahAngka('2')">2</button>
          <button onclick="tambahAngka('3')">3</button>
          <button onclick="tambahAngka('-')">-</button>
  
          <button onclick="tambahAngka('0')">0</button>
          <button onclick="tambahAngka('.')">.</button>
          <button onclick="hitung()">=</button>
          <button onclick="tambahAngka('+')">+</button>
  
          <button onclick="hapus()">C</button>
          <button onclick="hapusSatu()">â†</button>

        </div>

        <!-- Ini tombol kembali, posisinya DI LUAR class="buttons" -->
        <button onclick="kembaliKeMenu()" class="btn-kembali">Kembali ke Menu</button> 
        </div>
      </div>
    </div>

    <!--OPERASI LINGKARAN-->
    <div id="kalkulatorLingkaran" style="display: none;">
      <div class="operasi lingkaran">
        <h3>operasi lingkaran</h3>
        <p>apa yang mau anda hitung?</p>

        <label>
         <input type="radio" name="opsiLingkaran" value="luas" checked>
         luas lingkaran
        </label>

        <label>
         <input type="radio" name="opsiLingkaran" value="keliling">
         keliling lingkaran
        </label>

        <p>masukkan jari-jari (r) atau radius</p>
        <input type="number" id="jari2">

<!-- Tombol hasil -->
        <button onclick="hitungLingkaran()">hitung</button>

<!-- Kotak tempat hasil tampil -->
        <div id="hasilLingkaran" style="margin-top: 15px;">Hasil: -</div>

<!-- Tombol kembali -->
        <button onclick="kembaliKeMenu()">kembali</button>


    </div>


    <script src="script.js"></script>
  </body>
